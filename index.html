<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://plentz.github.io/jquery-maskmoney/javascripts/jquery.maskMoney.min.js" type="text/javascript"></script>

    <title>Race League</title>
</head>
<body>
    <h1>Race league</h1>

    <div class="container">
        <div class="header">
            <h2>Race League Teams</h2>
            <button onclick="openModal()" id="cria-equipe">Add Team</button>
        </div>

        <div class="tabela">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Home</th>
                        <th>Budget</th>
                        <th class="acao">Edit</th>
                        <th class="acao">Exclude</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div class="container-modal">
            <div class="modal-equipe">
                <form>
                    <label for="modal-team-name">Name</label>
                    <input id="modal-team-name" type="text" required/>
                    
                    <div class="based">
                        <div id="team-city">
                            <label for="modal-team-city">City</label>
                            <input id="modal-team-city" type="text" required/>
                        </div>
                        <div id="team-country">
                            <label for="modal-team-country">Country</label>
                            <input id="modal-team-country" type="text" required/>
                        </div>
                    </div>
                    
                    <label for="modal-team-budget">Budget</label>
                    <input id="modal-team-budget" type="text" pattern="\d*" required/>
    
                    <button id="salvar">Save</button>
                </form>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
    
</body>
</html>
